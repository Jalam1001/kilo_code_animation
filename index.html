<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic Rainbow - Beautiful moving colors">
    <title>Dynamic Rainbow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="rainbow-canvas"></canvas>
    <div id="controls">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
        <label for="volume-slider">Volume</label>
        <button id="play-music">Play Music</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
